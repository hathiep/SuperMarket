<div class="content">

    <p class="content-title">Thống kê khách hàng theo doanh thu</p>

    <div style="display: flex; margin-left: 1%" >
        <div id="month-block" class="time-block">
            <label for="start-date">Từ ngày: </label>
            <input id="start-date" type="date">
        </div>

        <div id="year-block" class="time-block" style="margin-left: 2%">
            <label for="end-date"> đến ngày: </label>
            <input id="end-date" type="date">
        </div>

        <button style="margin-left: 2%" onclick="saveDateToSession()"> Tìm kiếm</button>
    </div>

    <p style="margin: 5px 0" id="table-heading"></p>

    <div style="height: 400px; overflow:auto; position: relative;">
        <table class="sort-table" id="statistic_table">
            <thead style="position: sticky; top: 0;">
            <tr>
                <th class="table-header col col1 center">STT</th>
                <th class="table-header col col2 center">ID KH</th>
                <th class="table-header col col3 center">Họ và tên</th>
                <th class="table-header col col2 center">Ngày sinh</th>
                <th class="table-header col col2 center">Giới tính</th>
                <th class="table-header col col4 center">Địa chỉ</th>
                <th class="table-header col col2 center">Số đơn hàng</th>
                <th class="table-header col col2 center">Tổng giá trị</th>
                <th class="col col2 center">Thao tác</th>
            </tr>
            </thead>
            <tbody id="statistic_table_body"></tbody>
            <tfoot id="statistic_table_foot" style="position: sticky; bottom: 0;">
                <tr>
                    <td colspan="6" class="col left">Trung bình:</td>
                    <td id="average_order_footer" style="padding: 10px 9px;" class="col co2 right"></td>
                    <td id="average_revenue_footer" class="col col2 right"></td>
                    <td class="col center"></td>
                </tr>
                <tr>
                    <td colspan="6" class="col left">Tổng cộng:</td>
                    <td id="total_order_footer" class="col co2 right"></td>
                    <td id="total_revenue_footer" class="col col2 right"></td>
                    <td class="col center"></td>
                </tr>
            </tfoot>
        </table>
    </div>
