<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link type="text/css" href="../../css/header&footer.css" rel="stylesheet" />
    <style>
        /* CSS styles */
        #icon-cart,
        #icon-cart i {
            font-size: 30px;
            color: #ffd800;
        }

        #icon-cart span {
            font-size: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 10% 0 10%;
            justify-content: space-between;
            padding: 0 0 20px 0;
            width: 80%;
            min-width: 500px;
        }

        .cart-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            max-height: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h3 {
            font-size: 16px;
            margin: 0;
            margin-bottom: 5px;
        }

        .cart-item-details p {
            margin: 0;
            font-size: 14px;
            color: red;
            font-weight: bold;
        }

        .check-box {
            width: 50px;
            transform: scale(2);
        }

        .product-info {
            margin-left: 10px;
        }

        .product-name {
            width: 500px;
        }

        .product-category {
            width: 150px;
        }

        .product-price {
            width: 100px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #ffffff;
            padding: 2px 12px 5px 13px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            text-align: center;
        }

        .quantity-input {
            width: 40px;
            padding: 7px 4px 7px 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            margin-left: 30px;
            padding: 6px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        /* New CSS for control buttons */
        .controls {
            display: flex;
            margin: 20px 10% 0 10%;
            justify-content: left;
            width: 80%;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .select-all-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .delete-all-btn {
            margin-left: 20px;
            background-color: red;
            color: white;
            border: none;
        }
        .continue {
            display: flex;
            margin: 0 10% 0 10%;
            justify-content: right;
            align-items: baseline;
            width: 80%;
        }
        .continue-btn {
            margin: 0 0 20px 170px;
            background-color: green;
            color: white;
            border: none;
        }
        #total-cost {
            margin-left: 20px;
        }
    </style>
</head>

<body>
<div class="page-container">
    <header>
        <h1>HaDongMarket</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm">
            <button type="submit">Tìm kiếm</button>
        </form>
        <div class="icons">
            <a class="icon-header" id="icon-cart" href="cart.html"> <i class="fas fa-shopping-cart"></i> <span class="icon-label" id="label-cart">Giỏ hàng</span> </a>
            <a class="icon-header" id="icon-profile" href="profile.html"> <i class="fas fa-user-circle"></i> <span class="icon-label" id="label-profile"></span></a>
        </div>
    </header>
    <nav>
        <a href="home.html">Trang chủ</a>
        <a href="#" data="Thực phẩm">Thực phẩm</a>
        <a href="#" data="Đồ uống">Đồ uống</a>
        <a href="#" data="Đồ gia dụng">Đồ gia dụng</a>
        <a href="#" data="Văn phòng phẩm">Văn phòng phẩm</a>
    </nav>

    <div class="controls" id="controls">
        <button class="control-btn select-all-btn" id="button-select" onclick="selectAll()">Chọn tất cả</button>
        <button class="control-btn delete-all-btn" id="button-delete" onclick="deleteAll()">Xoá tất cả</button>
    </div>

    <div class="container" id="cart-items-container">
        <!-- Các mục giỏ hàng sẽ được hiển thị ở đây -->
    </div>

    <div class="continue" id="total">
        <h2 id="label">Tổng thanh toán:</h2>
        <h3 id="total-cost"></h3>
        <button class="control-btn continue-btn" id="button-continue" onclick="purchase()">Mua hàng</button>
    </div>
</div>

<footer class="custom-footer">
    <!-- footer.html sẽ được chèn ở đây -->
</footer>

<script src="../../js/client/cart.js"></script>
<script src="../../js/client/header&footer.js"></script>
</body>
</html>
