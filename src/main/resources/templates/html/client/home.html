<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Siêu thị Hà Đông</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link type="text/css" href="../../css/header&footer.css" rel="stylesheet" />
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 5% 0 5%;
            justify-content: left;
            padding: 20px 0 20px 5%;
            width: 90%;
            min-width: 500px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 5px;
            max-width: 235px;
            min-width: 235px;
            height: calc(45vh - 40px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            cursor: pointer;
        }

        .product-card img {
            width: auto;
            height: 66.67%;
            object-fit: contain;
        }

        .product-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 33.33%;
        }

        .product-info h2 {
            font-size: 18px;
            margin: 5px 0;
        }

        .product-info p {
            margin: 5px 0;
            color: red;
            font-weight: bold;
        }

        .add-to-cart {
            position: absolute;
            bottom: 0px;
            font-size: 14px;
            right: 15px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-to-cart i {
            font-size: 16px;
        }

        @media (max-width: 1200px) {
            .product-card {
                width: calc(25% - 40px);
            }
        }

        @media (max-width: 800px) {
            .product-card {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 500px) {
            .product-card {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

<body>
<div class="page-container">
    <header>
        <h1>HaDongMarket</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm">
            <button type="submit">Tìm kiếm</button>
        </form>
        <div class="icons">
            <a class="icon-header" id="icon-cart" href="cart.html"> <i class="fas fa-shopping-cart"></i> <span class="icon-label" id="label-cart">Giỏ hàng</span> </a>
            <a class="icon-header" id="icon-profile" href="profile.html"> <i class="fas fa-user-circle"></i> <span class="icon-label" id="label-profile"></span></a>
        </div>
    </header>
    <nav>
        <a href="home.html" class="selected">Trang chủ</a>
        <a href="#">Category 1</a>
        <a href="#">Category 2</a>
        <a href="#">Category 3</a>
        <a href="#">Category 4</a>
    </nav>
    <div class="container" id="product-container">
        <!-- Các sản phẩm sẽ được render ở đây -->
    </div>
</div>

<footer class="custom-footer">
    <!-- footer.html sẽ được chèn ở đây -->
</footer>

<script>
    async function fetchProducts(url) {
        try {
            let response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            let products = await response.json();
            displayProducts(products);
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
        }
    }

    function displayProducts(products) {
        const container = document.getElementById('product-container');
        container.innerHTML = '';
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.setAttribute('data-id', product.id); // Thêm thuộc tính data-id
            let quantityStatus;
            if (product.quantity === 0) {
                quantityStatus = "Hết hàng";
            } else if (product.quantity < 5) {
                quantityStatus = "Sắp hết hàng";
            } else {
                quantityStatus = "Còn hàng";
            }
            productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <p>${formatPrice(product.price)}đ</p>
                    </div>
                    <button class="add-to-cart">
<!--                        <i class="fas fa-shopping-cart"></i>-->
                        <p>${quantityStatus}</p>
                    </button>
                `;
            productCard.addEventListener('click', () => {
                window.location.href = `product-detail.html?id=${product.id}`;
            });
            container.appendChild(productCard);
        });
    }
    var url = "http://localhost:8080/products/";
    const keyword_session = JSON.parse(sessionStorage.getItem('keyword'));
    if(keyword_session === "" || keyword_session == null) url+= "getAll";
    else url+= "search?keyword=" + keyword_session;
    sessionStorage.setItem('keyword', JSON.stringify(""));
    fetchProducts(url);

</script>
<script src="../../js/header&footer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
