<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link type="text/css" href="../../css/header&footer.css" rel="stylesheet" />
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 10% 0 10%;
            justify-content: space-between;
            padding: 20px 0 20px 0;
            width: 80%;
            min-width: 500px;
        }

        .product-detail {
            display: flex;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-detail img {
            width: 40%;
            max-height: 500px;
            border-radius: 10px;
            object-fit: contain;
            margin-right: 20px;
        }

        .product-info {
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

        .product-info table {
            width: 100%;
        }

        .table-row {
            border-bottom: 5px solid #ccc;
        }

        .product-info-label {
            font-weight: bold;
            padding: 10px 0;
            width: 20%;
        }

        .product-info-value {
            width: 80%;
        }

        .product-info h2 {
            font-size: 24px;
            margin: 5px 0;
        }

        .product-info p {
            margin: 5px 0;
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

        .product-info .quantity {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #ffffff;
            padding: 2px 12px 5px 13px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            text-align: center;
        }

        .quantity-input {
            width: 40px;
            padding: 7px 4px 7px 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }

        .add-to-cart {
            width: 300px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            align-items: center;
            font-size: 16px;
            margin-top: auto;
        }

        .add-to-cart i {
            font-size: 16px;
            margin-right: 5px;
        }

        .product-description {
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .product-description h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product-description p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>


<body>
<div class="page-container">
    <header>
        <h1>HaDongMarket</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm">
            <button type="submit">Tìm kiếm</button>
        </form>
        <div class="icons">
            <a class="icon-header" id="icon-cart" href="cart.html"> <i class="fas fa-shopping-cart"></i> <span class="icon-label" id="label-cart">Giỏ hàng</span> </a>
            <a class="icon-header" id="icon-profile" href="profile.html"> <i class="fas fa-user-circle"></i> <span class="icon-label" id="label-profile"></span></a>
        </div>
    </header>
    <nav>
        <a href="home.html">Trang chủ</a>
        <a href="#" data="Thực phẩm">Thực phẩm</a>
        <a href="#" data="Đồ uống">Đồ uống</a>
        <a href="#" data="Đồ gia dụng">Đồ gia dụng</a>
        <a href="#" data="Văn phòng phẩm">Văn phòng phẩm</a>
    </nav>
    <div class="container" id="product-detail-container">
        <!-- Product details will be rendered here -->
    </div>
</div>

<footer class="custom-footer">
    <!-- Footer content will be inserted here using JavaScript -->
</footer>

<script src="../../js/client/product-detail.js"></script>
<script src="../../js/client/header&footer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html></html>
