<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link type="text/css" href="../css/header&footer.css" rel="stylesheet" />
    <style>
        #icon-profile,
        #icon-profile i {
            font-size: 40px;
            color: #ffff4d;
        }

        #icon-profile span {
            font-size: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 5% 0 5%;
            justify-content: left;
            padding: 20px 0 20px 5%;
            width: 90%;
            min-width: 500px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 5px;
            max-width: 235px;
            min-width: 235px;
            height: calc(45vh - 40px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            cursor: pointer;
        }

        .product-card img {
            width: auto;
            height: 66.67%;
            object-fit: contain;
        }

        .product-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 33.33%;
        }

        .product-info h2 {
            font-size: 18px;
            margin: 5px 0;
        }

        .product-info p {
            margin: 5px 0;
            color: red;
            font-weight: bold;
        }

        .add-to-cart {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-to-cart i {
            font-size: 16px;
        }

        @media (max-width: 1200px) {
            .product-card {
                width: calc(25% - 40px);
            }
        }

        @media (max-width: 800px) {
            .product-card {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 500px) {
            .product-card {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

<body>
<div class="page-container">
    <header>
        <h1>HaDongMarket</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm">
            <button type="submit">Tìm kiếm</button>
        </form>
        <div class="icons">
            <a class="icon-header" id="icon-cart" href="cart.html"> <i class="fas fa-shopping-cart"></i> <span class="icon-label" id="label-cart">Giỏ hàng</span> </a>
            <a class="icon-header" id="icon-profile" href="profile.html"> <i class="fas fa-user-circle"></i> <span class="icon-label" id="label-profile"></span></a>
        </div>
    </header>
    <nav>
        <a href="home.html" class="selected">Trang chủ</a>
        <a href="#">Category 1</a>
        <a href="#">Category 2</a>
        <a href="#">Category 3</a>
        <a href="#">Category 4</a>
    </nav>
    <div class="container" id="">

    </div>
</div>

<footer class="custom-footer">
    <!-- footer.html sẽ được chèn ở đây -->
</footer>

<script>
    const userData = JSON.parse(localStorage.getItem('currentUser'));
    document.getElementById("title").textContent = userData.name;
</script>
<script src="../js/header&footer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
